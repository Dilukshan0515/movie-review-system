<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FilmBuzz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/static/images/2.png" type="image/png">
</head>
<body>

  <div class="corner-logo">
    <img src="/static/images/2.png" alt="FilmBuzz Logo">
  </div>

  <div class="welcome-msg">
    <h2>🎥 Welcome to <span class="highlight">FilmBuzz</span>!</h2>
    <p>Your ultimate destination to explore, rate, and review the best movies ever made. 🍿✨</p>
    <p>Join our cinema-loving community today!</p>
  </div>

  <div class="auth-container">
    <h2>🎬 Login to FilmBuzz</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:15px;">Don't have an account? <a href="/signup">Sign Up</a></p>



    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
