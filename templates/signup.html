<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - FilmBuzz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="/static/images/2.png" type="image/png">
</head>
<body>

  <div class="corner-logo">
    <img src="/static/images/2.png" alt="FilmBuzz Logo">
  </div>

  <div class="welcome-msg">
    <h2>🎥 Join <span class="highlight">FilmBuzz</span> Today!</h2>
    <p>Explore, rate, and review the greatest films ever made with our movie-loving community. 🍿</p>
    <p>Sign up now and become part of the buzz! 🚀</p>
  </div>

  <div class="auth-container">
    <h2>👤 Create Your Account</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top:15px;">Already have an account? <a href="/login">Login here</a></p>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
